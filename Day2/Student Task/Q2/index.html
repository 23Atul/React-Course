<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student task 2</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!--entire react code (logical part)-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- rendering or displaying components/ elements-->


    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Babel cdn Link-->

    <style>
        /* Style the table */
        .todo-table {
            width: 100%;
            border-collapse: collapse;
            /* Remove gaps between borders */
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        /* Style the table headers */
        .todo-table th {
            background-color: #f4f4f4;
            /* Light gray background */
            border: 1px solid #ddd;
            /* Border around each header */
            padding: 10px;
            /* Padding inside cells */
        }

        /* Style the table rows */
        .todo-table td {
            border: 1px solid #ddd;
            /* Border around each cell */
            padding: 10px;
            /* Padding inside cells */
        }

        /* Add hover effect on rows */
        .todo-table tr:hover {
            background-color: #f1f1f1;
            /* Light gray background on hover */
        }

        /* Alternate row colors */
        .todo-table tr:nth-child(even) {
            background-color: #f9f9f9;
            /* Slightly different shade for even rows */
        }
    </style>
</head>

<body>
    <p>display todo list in table format with conditional styling is JSX</p>
    <div id="root">

    </div>
</body>

</html>

<script type="text/babel" src="./index.js"></script>
